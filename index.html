<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <script  src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
    <h1 style="text-align: center;">Register Page</h1>
    <div class="box">
        <div class="mb-3 mt-3">
            <label for="formGroupExampleInput" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
            </div>
            <div class="mb-3 mt-3">
            <label for="formGroupExampleInput2" class="form-label">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter Email" required>
        </div>
        <div class="mb-3 mt-3">
            <label for="pwd" class="form-label">Age:</label>
            <input type="text" class="form-control"  id="age" placeholder="Enter Age" required>
            <p style="color: red;" id="age_msg"></p>
        </div>
        <div class="mb-3 mt-3">
            <label for="formGroupExampleInput2" class="form-label">Phone Number:</label>
            <input type="text" class="form-control"  id="number" placeholder="Enter PhoneNumber" required>
            <p style="color: red;"  id="phone_msg"></p>
        </div>
        <button  onclick="SUBMIT()"  class="btn btn-primary">Submit</button>
    </div>
    <script>
function SUBMIT()
{
  var name = document.getElementById("name").value
  var email = document.getElementById("email").value
  var age = document.getElementById("age").value
  var Phone = document.getElementById("number").value
  if(name=='' || email== '' || age == '' || Phone == '')
  {
    alert("Field can't be blank")
  }
  else if(email.indexOf("@") == -1)
  {
    alert("no @ sign in email address")
  }
  else if(email.indexOf(".") == -1)
  {
    alert("You need a '.' symbol in your email address")
  } 
  else if(age.length!=3 && age.length!=2 && age.length!=1)
  {
     alert("Enter the valid age. Age should be length 1 to 3")

  }else if(isNaN(age))
  {
     alert("Age should be numeric value")
  }
  else if(isNaN(Phone))
  {
     alert("Phone number should be numeric value")
  } 
  else if(Phone.length!=10){
    alert("Enter the valid number.")
  }else{
    alert("Successfully Registered")
  }
  
}
</script>
</body>
</html>
